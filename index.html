<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SENAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
       
</head>

<body>

    <section>
        <div class="caixa-estrutura">
            <div class="mov">
                <div>
                    <img id="logo" src="./assents/logo.jpeg" alt="Logo">
                </div>
            
                <form class="inputs" id="loginForm">
                    <label for="usuario" class="visually-hidden">Usu치rio</label>
                    <input id="usuario" name="usuario" required="required" type="text"
                        placeholder="Insira o seu usu치rio" class="form-control" />
                    
                    <label for="senha" class="visually-hidden">Senha</label>
                    <input id="senha" name="senha" required="required" type="password"
                        placeholder="Insira a sua senha" class="form-control" />
                    
                    <button type="submit" id="bt-login" class="btn btn-primary">Login</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        // Adicionando evento de submit ao formul치rio
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const messageDiv = document.getElementById('message');


            if (usuario === "admin" && senha === "1234") {
                messageDiv.innerHTML = '<div class="alert alert-success">Login bem-sucedido!</div>';
            
                window.location.href="principal/pagina.html"
            } else {
                messageDiv.innerHTML = '<div class="alert alert-danger">Usu치rio ou senha incorretos!</div>';
            }
        });
    </script>
</body>

</html>
